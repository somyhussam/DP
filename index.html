<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hussam Fawzi - Profile</title>
    <script src="https://kit.fontawesome.com/8d7b328be6.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #ffffff; /* خلفية الصفحة بيضاء */
            min-height: 100vh;
            line-height: 1.6;
            color: #333;
        }

        .page-start {
            height: 120px;
            background: #ffffff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .profile-header {
            background: #3b3b3b; /* رمادي */
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            margin-bottom: 50px;
            position: relative;
            overflow: hidden;
            color: #fff;
        }

        .profile-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #8fd19e, #a8e6a1, #8fd19e);
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: #555;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            color: #cceccc;
            font-weight: bold;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
            overflow: hidden;
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-image:hover {
            transform: scale(1.05);
        }

        .profile-name {
            font-size: 2.5rem;
            font-weight: 700;
            color: #ffffff; /* أصبح أبيض */
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .profile-title {
            font-size: 1.3rem;
            color: #ffffff; /* أصبح أبيض */
            margin-bottom: 20px;
            font-weight: 300;
        }

        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-top: 40px;
            margin-bottom: 30px;
        }

        .card {
            background: #3f3f3f; /* رمادي */
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            color: #ffffff; /* أصبح أبيض */
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #8fd19e, #b2eeb2);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
        }

        .card:hover::before {
            transform: scaleX(1);
        }

        .card-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #86c986, #a5e0a5);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #2e2e2e;
            font-size: 18px;
            font-weight: bold;
            position: absolute;
            top: 20px;
            right: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #ffffff; /* أصبح أبيض */
            margin-top: 60px;
            margin-bottom: 15px;
            text-align: center;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 20px;
        }

        .social-icons a {
            font-size: 28px;
            color: #c8e6c8;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .social-icons a:hover {
            transform: scale(1.3);
            color: #9dff9d;
        }

        .footer {
            text-align: center;
            padding: 30px;
            color: #555;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            .profile-header {
                padding: 30px 20px;
            }
            .profile-name {
                font-size: 2rem;
            }
            .content-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            .card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="page-start"></div>

    <div class="container">
        <div class="profile-header">
            <div class="profile-image">
                <img src="start.png" alt="صورة الملف الشخصي" 
                     onerror="this.style.display='none'; this.parentElement.innerHTML='ح.ف';">
            </div>
            <h1 class="profile-name">Hussam Fawzi</h1>
            <p class="profile-title">Intermediate Programmer </p>
        </div>

        <div class="content-grid">
            <div class="card">
                <div class="card-icon"><i class="fas fa-briefcase"></i></div>
                <h3 class="card-title">Experience in the field</h3>
                <p>I have the skill to program in Python and build and design websites professionally</p>
            </div>

            <div class="card">
                <div class="card-icon"><i class="fas fa-bullseye"></i></div>
                <h3 class="card-title">Effective Services</h3>
                <p>Business Bot and useful digital solutions</p>
            </div>

            <div class="card">
                <div class="card-icon"><i class="fas fa-users"></i></div>
                <h3 class="card-title">Social Media</h3>
                <div class="social-icons">
                    <a href="https://www.instagram.com/7qf7" target="_blank"><i class="fab fa-instagram"></i></a>
                    <a href="https://t.me/t_4_z" target="_blank"><i class="fab fa-telegram"></i></a>
                    <a href="https://github.com/sythontm" target="_blank"><i class="fab fa-github"></i></a>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>Copyright</p>
        </div>
    </div>
</body>
</html>
